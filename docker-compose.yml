version: '3'
services:
  wenet-redis:
    restart: always
    container_name: wenet-redis
    image: "redis:alpine"
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
     - wenet-redis-data:/data
  wenet-redis:
    restart: always
    container_name: wenet-realtime-redis
    image: "redis:alpine"
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
     - wenet-realtime-redis-data:/data
  wenet-api:
    restart: always
    build: .
    container_name: wenet-api
    env_file:
      - wenet.env
    ports:
     - "8081:80"
    volumes:
     - wenet-data:/data
    image:  'docker.idiap.ch/wenet/personal_context_builder:latest'
networks:
  default:
    external:
      name: docker1

volumes:
  wenet-redis-data:
  wenet-realtime-redis-data:
  wenet-data: