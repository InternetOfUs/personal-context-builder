version: '3'
services:
  redis:
    container_name: wenet_redis
    image: "redis:alpine"
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
     - redis-data:/data
  wenet:
    build: .
    container_name: wenet_api
    env_file:
      - wenet.env
    ports:
     - "8000:8000"
    volumes:
     - wenet-data:/data
    image:  'docker.idiap.ch/wenet/personal_context_builder:latest'
networks:
  default:
    external:
      name: docker1

volumes:
  redis-data:
  wenet-data: